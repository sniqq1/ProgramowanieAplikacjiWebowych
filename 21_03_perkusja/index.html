<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perkusja</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <audio src ="sounds/boom.wav" data-sound="boom"></audio>
        <audio src="sounds/clap.wav" data-sound="clap"></audio>
        <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
        <audio src="sounds/kick.wav" data-sound="kick"></audio>
        <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
        <audio src="sounds/ride.wav" data-sound="ride"></audio>
        <audio src="sounds/snare.wav" data-sound="snare"></audio>
        <audio src="sounds/tink.wav" data-sound="tink"></audio>
        <audio src="sounds/tom.wav" data-sound="tom"></audio>

        <div id= "playButtons">
        <button id="q" data-key="q">Q</button>
        <button id="w" data-key="w">W</button>
        <button id="e" data-key="e">E</button>
        <button id="r" data-key="R">R</button> 
        <button id="a" data-key="a">A</button>
        <button id="s" data-key="s">S</button>
        <button id="d" data-key="d">D</button>
        <button id="f" data-key="f">F</button> 
        <button id="x" data-key="x">X</button> 
        </div>

        <div id="functButtons">
        <button id="channel1">Channel 1 Play </button>
        <button id="record1" >Channel 1 Start record</button> <br>
        <button id="channel2">Channel 2 Play </button>
        <button id="record2" >Channel 2 Start record</button> <br>
        <button id="channel3">Channel 3 Play</button>
        <button id="record3" >Channel 3 Start record</button> <br>
        <button id="channel4">Channel 4 Play</button>
        <button id="record4" >Channel 4 Start record</button> <br>
        </div>

        <script src ="index.js"></script>
    </body>
